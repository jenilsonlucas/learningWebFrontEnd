<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solo estilo Mario</title>
  <style>
    body {
      margin: 0;
      background: url('./assets/images/solo.png') repeat-x;
      background-size: contain;
    }

    .cenario {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .solo {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="cenario">
    <div class="solo"></div>
  </div>
</body>
</html>
